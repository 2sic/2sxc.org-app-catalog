
<form [formGroup]="selectForm">
  <div class="filter-select-container">
    <ng-container *ngFor="let selectGroup of selectGroups | async; first as first; last as last;">

      <div class="filter-select" [ngClass]="{'firstOrLast': first || last}">

        <mat-form-field appearance="outline">
          <mat-label>{{(titlePrefix + ' ' + selectGroup?.Category).toUpperCase()}}</mat-label>
          <mat-select [formControlName]="selectGroup?.Category">
            <mat-option [value]="null">Show all</mat-option>

            <ng-container *ngFor="let option of selectGroup?.Options">
              <mat-option [value]="option" (onSelectionChange)="handleFilterSelection($event)">{{option?.Tag}}</mat-option>
            </ng-container>

          </mat-select>
        </mat-form-field>
      </div>

    </ng-container>
  </div>
</form>
